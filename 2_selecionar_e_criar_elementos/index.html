<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let seg = 0;
        let min = 0;
        let hr = 0;
        let timer = document.createElement('h1');
        timer.style.fontSize = '100px';

        setInterval(() => {
            seg++;
            if (seg % 2 == 0) {
                // document.write(`${seg} é par <br>`);
                // document.querySelector('body').style.backgroundColor = 'red';
            } else {
                // document.write(`${seg} é impar <br>`);
                // document.querySelector('body').style.backgroundColor = 'blue';
            };
            if (seg > 59) {
                min++;
                seg = 0;
            };
            if (min > 59) {
                hr++;
                min = 0;
            };

            timer.innerText = `${hr}:${min}:${seg}`;
        }, 1000);

        document.querySelector('body').appendChild(timer).style.textAlign = 'center';
    </script>

</body>

</html>
